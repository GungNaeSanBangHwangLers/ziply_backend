name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-auth:
    name: Build & Test - auth
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./auth

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-auth-${{ hashFiles('auth/**/*.gradle*', 'auth/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-auth-

      - name: Run tests
        run: ./gradlew clean test --no-daemon

      - name: Build
        run: ./gradlew build --no-daemon

  build-user:
    name: Build & Test - user
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./user

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-user-${{ hashFiles('user/**/*.gradle*', 'user/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-user-

      - name: Run tests
        run: ./gradlew clean test --no-daemon

      - name: Build
        run: ./gradlew build --no-daemon
