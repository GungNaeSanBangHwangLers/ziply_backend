name: CI

on:
  push:
    branches: [ "dev", "main" ]
  pull_request:
    branches: [ "dev", "main" ]

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # (삭제됨) SonarCloud Cache

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      # 전체 멀티모듈 테스트 + JaCoCo 리포트 생성 (빌드 성공 여부 확인용)
      - name: Run tests with JaCoCo
        run: ./gradlew clean test jacocoTestReport --no-daemon

      # (삭제됨) SonarCloud Analysis